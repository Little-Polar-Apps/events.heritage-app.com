<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<ul class="list-group" id="list-events">
			{loop:content}
				<li class="list-group-item">
					<form method="post">				
						<input type="hidden" name=":ident" value="{hash}">
						<input type="hidden" name=":html" value="true" />
						<input type="hidden" name=":object-id" value="{unique}" />
						<input type="hidden" name=":pid" value="{parentid}" />

						<div class="form-group">
							<label for=":event-title" class="sr-only">Event title</label>
							<input type="text" class="form-control" id="event-title" name=":event-title" placeholder="Event title" value="{title}">
						</div>					
						<div class="form-group">
							<label for=":start-date" class="sr-only">Start date</label>
							<input type="text" class="form-control pickDate" id="start-date" name=":start-date" placeholder="Start date" value="{php}date('d/m/Y', {start}){/php}" data-format="DD/MM/YYYY">
						</div>
						<div class="form-group">
							<label for=":start-time" class="sr-only">Start time</label>
							<input type="text" class="form-control pickTime" id="start-time" name=":start-time" placeholder="Start time" value="{php}date('g:i A', {start}){/php}">
						</div>
						<div class="form-group">
							<p class="form-control-static">to</p>
						</div>
						<div class="form-group">
							<label for=":end-time" class="sr-only">End time</label>
							<input type="text" class="form-control pickTime" id="end-time" name=":end-time" placeholder="End time" value="{php}date('g:i A', {end}){/php}">
						</div>
						<div class="form-group">
							<label for=":end-date" class="sr-only">End date</label>
							<input type="text" class="form-control pickDate" id="end-date" name=":end-date" placeholder="End date" value="{php}date('d/m/Y', {end}){/php}" data-format="DD/MM/YYYY">
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" name=":ad" {allday}> All day
							</label>
						</div>
						<h5>Event Details</h5>
						<div class="form-horizontal">
							<div class="form-group">
								<label for=":event-desription" class="col-sm-2">Description</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="description" name=":event-description" rows="3">{description}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label for=":permalink" class="col-sm-2">Direct URL</label>
								<div class="col-sm-10">
									<input class="form-control" id="permalink" name=":permalink" value="" placeholder="e.g. https://heritage-app.com/article" />
								</div>
							</div>
						</div>
						<hr>
						<button type="submit" class="btn btn-success btn-block" name="editing">Save</button>
					</form>
				</li>
			{/loop}
			</ul>
		</div>
	</div>
</div>
