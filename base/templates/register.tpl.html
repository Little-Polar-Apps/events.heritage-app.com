<div class="register">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">

				{output}

			</div>
		</div>
		<div class="row">
			{mis:registration_successful}
			<div class="col-sm-12">
				<h1>Register an Account</h1>
			</div>
			<div class="col-sm-4 col-sm-offset-4">

				<form role="form" method="post">
					<div class="form-group">
						<label for="user_name" class="control-label">Username</label>
						<input type="text" class="form-control input-lg" id="user_name" name="user_name" pattern="[a-zA-Z0-9]{#{2,64}#}" required>
					</div>
					<hr>
					<div class="form-group">
						<label for="user_email" class="control-label">Your Email Address</label>
						<input type="email" class="form-control" id="user_email" name="user_email" required>
					</div>
					<div class="form-group">
						<label for="user_password_new" class="control-label">Password</label>
						<input type="password" class="form-control" id="user_password_new" name="user_password_new" pattern=".{#{6,#}}" required autocomplete="off" />
					</div>
					<div class="form-group">
						<label for="user_password_repeat" class="control-label">Repeat Password</label>
						<input type="password" class="form-control" id="user_password_repeat" name="user_password_repeat" pattern=".{#{6,#}}" required autocomplete="off" />
					</div>
					<div class="form-group">
						<img src="{yoursite}base/tools/showCaptcha.php" alt="captcha" /><br>

					    <label class="control-label">{captcha}</label>
					    <input type="text" class="form-control" name="captcha" required />
					</div>
					<div class="form-group">
						<button type="submit" name="register" class="btn btn-primary btn-block btn-lg"><i class="fa fa-wrench"></i>&nbsp; Register me!</button>
					</div>
				</form>
			</div>
			{/mis}
			{set:registration_verified}
			<div class="col-sm-12">
				<h1>Registration Successful</h1>
			</div>
			<div class="col-sm-4 col-sm-offset-4">
				<p class="text-center">Registration successful you can now login</p>
				<a href="{yoursite}login" class="btn btn-block btn-success">Login</a>
			</div>
			{/set}
		</div>
	</div>
</div>
